<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier Showdown Admin Panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#d5d6d7',
                            200: '#ababae',
                            300: '#818185',
                            400: '#57575c',
                            500: '#2d2d33',
                            600: '#242429',
                            700: '#1b1b1f',
                            800: '#121214',
                            900: '#09090a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-800 text-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">Soldier Showdown Admin Panel</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-dark-700 rounded-lg shadow-md p-4 md:col-span-2 lg:col-span-3">
                <h2 class="text-xl font-semibold mb-3 text-blue-300">Selected Streams</h2>
                <div id="selectedStreams" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="flex flex-col space-y-2">
                        <h3 class="font-semibold text-gray-300">Stream 1</h3>
                        <select id="selectedStream0" class="update-selected-stream w-full p-2 border rounded bg-dark-600 text-gray-200" data-stream-slot="0"></select>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <h3 class="font-semibold text-gray-300">Stream 2</h3>
                        <select id="selectedStream1" class="update-selected-stream w-full p-2 border rounded bg-dark-600 text-gray-200" data-stream-slot="1"></select>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <h3 class="font-semibold text-gray-300">Stream 3</h3>
                        <select id="selectedStream2" class="update-selected-stream w-full p-2 border rounded bg-dark-600 text-gray-200" data-stream-slot="2"></select>
                    </div>
                </div>
            </div>

            <div class="bg-dark-700 rounded-lg shadow-md p-4 md:col-span-3">
                <h2 class="text-xl font-semibold mb-3 text-blue-300">Streams</h2>
                <div id="streams" class="space-y-2 mb-3"></div>
                <div class="flex flex-wrap items-center space-x-2">
                    <input type="text" id="playerName" placeholder="Player Name" class="flex-grow p-2 border rounded bg-dark-600 text-gray-200 mb-2 md:mb-0">
                    <select id="platform" class="w-full md:w-auto p-2 border rounded bg-dark-600 text-gray-200 mb-2 md:mb-0">
                        <option value="">Platform</option>
                        <option value="Twitch">Twitch</option>
                        <option value="YouTube">YouTube</option>
                        <option value="Kick">Kick</option>
                    </select>
                    <input type="text" id="channelId" placeholder="Channel ID" class="flex-grow p-2 border rounded bg-dark-600 text-gray-200 mb-2 md:mb-0">
                    <button id="addStreamButton" class="w-full md:w-auto bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
                </div>
            </div>

            <div class="bg-dark-700 rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-3 text-blue-300">Casters</h2>
                <div id="casters" class="space-y-3">
                    <div class="flex space-x-2">
                        <input type="text" id="casterName0" placeholder="Name" class="flex-grow p-2 border rounded bg-dark-600 text-gray-200">
                        <input type="text" id="casterHandle0" placeholder="Handle" class="w-16 p-2 border rounded bg-dark-600 text-gray-200">
                        <button data-caster-id="0" class="update-caster bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700" data-caster-slot="0">Update</button>
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" id="casterName1" placeholder="Name" class="flex-grow p-2 border rounded bg-dark-600 text-gray-200">
                        <input type="text" id="casterHandle1" placeholder="Handle" class="w-16 p-2 border rounded bg-dark-600 text-gray-200">
                        <button data-caster-id="1" class="update-caster bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700" data-caster-slot="1">Update</button>
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" id="casterName2" placeholder="Name" class="flex-grow p-2 border rounded bg-dark-600 text-gray-200">
                        <input type="text" id="casterHandle2" placeholder="Handle" class="w-16 p-2 border rounded bg-dark-600 text-gray-200">
                        <button data-caster-id="2" class="update-caster bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700" data-caster-slot="2">Update</button>
                    </div>
                </div>
            </div>

            <div class="bg-dark-700 rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-3 text-blue-300">Leaderboard</h2>
                <div id="leaderboard" class="space-y-2 mb-4">
                    <!-- Leaderboard entries will be dynamically inserted here -->
                </div>
                <button id="updateLeaderboardButton" class="w-full bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Update Leaderboard</button>
            </div>

            <div class="bg-dark-700 rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-3 text-blue-300">Message</h2>
                <div id="message" class="mb-3 p-3 bg-dark-600 rounded"></div>
                <div class="flex space-x-2">
                    <input type="text" id="messageContent" placeholder="Message Content" class="flex-grow p-2 border rounded bg-dark-600 text-gray-200">
                    <button id="updateMessageButton" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
